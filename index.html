<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Sayang ğŸ’—</title>

<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
<script src="https://unpkg.com/typeit@8.7.0/dist/index.umd.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Itim',cursive;
  background:#000;
  color:#fff;
  overflow:hidden;
}

/* ===== COLLAGE ===== */
#collage{
  position:fixed;
  inset:0;
  z-index:-1;
  opacity:0;
  transition:opacity 2s ease;
}
#collage img{
  position:absolute;
  inset:0;
  width:100vw;
  height:100vh;
  object-fit:cover;
  opacity:0;
  transition:opacity 1.5s ease;
}
#collage img.active{opacity:1}

/* ===== LOVE FLOAT (ANGIN) ===== */
.love-bubble{
  position:fixed;
  bottom:-50px;
  pointer-events:none;
  opacity:.6;
  animation:
    floatUp linear forwards,
    sway ease-in-out infinite;
  z-index:1;
  filter:drop-shadow(0 0 6px rgba(255,105,180,.6));
}

@keyframes floatUp{
  0%{
    transform:translateY(0) rotate(0deg) scale(.8);
    opacity:0;
  }
  10%{opacity:.6}
  100%{
    transform:translateY(-120vh) rotate(360deg) scale(1.4);
    opacity:0;
  }
}

@keyframes sway{
  0%{margin-left:0}
  50%{margin-left:80px}
  100%{margin-left:0}
}

/* ===== BOX ===== */
.box{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0);
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(8px);
  padding:25px;
  border-radius:20px;
  width:85%;
  max-width:380px;
  text-align:center;
  transition:.6s;
  z-index:10;
}
.box.show{transform:translate(-50%,-50%) scale(1)}

button{
  margin-top:20px;
  padding:10px 25px;
  border:none;
  border-radius:20px;
  font-family:'Itim';
  font-size:16px;
  cursor:pointer;
}
.btn-mulai{background:#ff4d6d;color:#fff}
.btn-yes{background:#3D3BF3;color:#fff}
.btn-no{background:#FF2929;color:#fff}

#pilihan{
  display:none;
  gap:15px;
  justify-content:center;
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio src="angelbabydj.mp3" id="linkmp3"></audio>

<!-- COLLAGE -->
<div id="collage">
  <img src="image1.jpg">
  <img src="image2.jpg">
  <img src="image1.jpg">
  <img src="image2.jpg">
</div>

<!-- AWAL -->
<div id="awal" class="box show">
  <img src="https://htmlku.com/0/panda/pusn3.gif" width="90">
  <p style="font-size:18px;margin-top:15px;">Haii kamu ğŸ˜†</p>
  <button class="btn-mulai" onclick="mulai()">Mulai</button>
</div>

<!-- UCAPAN -->
<div id="ucapan" class="box">
  <p id="teks"></p>

  <div id="pilihan">
    <button class="btn-yes" onclick="jawab(true)">Mau</button>
    <button class="btn-no" onclick="jawab(false)">Gamau</button>
  </div>
</div>

<script>
const audio=document.getElementById("linkmp3");

const teksAwal=`
<b style="font-size:20px">Alooo Kamuuu! ğŸ˜†</b><br><br>
Ciyeee yang Hari Ini Ultah ğŸ«£ğŸ’—<br><br>

const teksAkhir=`
<b style="font-size:20px">Selamat Ulang Tahun Sayang! ğŸ‰</b><br><br>

Semoga kamu selalu sehat, bahagia,
dan semua doa terbaikmu segera terwujud ğŸ’—<br><br>
<b><i>Wish you all the best!</i> ğŸ‚âœ¨</b>

let collageIndex=0;
const imgs=document.querySelectorAll('#collage img');

function mulai(){
  document.getElementById('awal').classList.remove('show');
  setTimeout(()=>{
    document.getElementById('awal').style.display='none';
    document.getElementById('ucapan').classList.add('show');

    }).go();

function jawab(mau){
  if(!mau){

  }

  setInterval(()=>{

    imgs[collageIndex].classList.add('active');
    collageIndex=(collageIndex+1)%imgs.length;
  },3000);

  setInterval(spawnLoveBubble,300);

function spawnLoveBubble(){

  love.className="love-bubble";

  document.body.appendChild(love);

}
</script>

</body>
</html>
